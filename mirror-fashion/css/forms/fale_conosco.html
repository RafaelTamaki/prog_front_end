<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Fale Conosco</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Fale Conosco</h1>
        </header>
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Primeiro Nome</label>
                </div>
                <div class="col-75">
                    <input type="text" name="firstname" id="fname" required="true" placeholder="Digite seu nome">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lastname">Último Nome</label>
                </div>
                <div class="col-75">
                    <input type="text" name="lname" id="lastname" required="true" placeholder="Digite seu sobrenome">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="email">E-mail</label>
                </div>
                <div class="col-75">
                    <input type="email" name="lname" id="lastname" required="true" placeholder="Digite seu e-mail">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="coutry">País</label>
                </div>
                <div class="col-75">
                    <select País="país">
                        <option value="Estados Unidos">USA</option>
                        <option value="Brasil">BRAZIL</option>
                        <option value="Espanha">SPAIN</option>
                        <option value="Portugal">PORTUGAL</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Assunto</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Escreva aqui..."></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-75"></div>
                <input type="submit" value="Enviar">
            </div>           
        </form>
        <footer>
            <p>Em caso de dúvidas entre em contato pelo telefone:
                <a href="tel:+553536228400">(35) 36228400</a>
            </p>
        </footer>
    </div>
</body>

</html>
